<html>
	<head>
		<title>
			carousel by 一只柯楠	
		</title>	
		<style type="text/css">
			*{
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-user-select: none;
				-webkit-touch-callout: none;
				-webkit-user-drag: none;
				padding: 0;
				margin: 0;
			}
			#carousel img{
				width:100%;
			}
			#carousel {
				width: 100%;
				margin: 0 auto;
				height: 300px;
			}
			#carousel a{
				display: block;
				width: 100%;
			}
			#carousel div{
				background: red;
				width: 100%;
				min-height: 150px;
			}
			#carousel div span{
				position: absolute;
				width: 100%;
				font-size: 80px;
				line-height: 400px;
				font-weight: bold;
				text-align: center;
			}	
		</style>
	</head>
	<body>
		<h1>
			请在chrome浏览器下“settings”中开启“Emulate touch events”查看
		</h1>
		<div id="carousel">
			<div></div>
			<div></div>
			<div></div>

			<div></div>
			<div></div>
			<div></div>
		</div> 
		<script type="text/javascript" src="zepto.js"></script>
		<script type="text/javascript" src="zepto.touchscroll.js"></script>
		<script type="text/javascript">
			var html= [], len= 6, j= 6;
			for(var i=1; i<=len;i++ ){
				html.push('<a  href="javascript:void(0);" ><img  src="img/'+i+'.jpg"></a>');
			}
			window.test= $('#carousel').touchCarousel({
								/*
								*	可选，数组,数组里面是函数或者html
								*/
								//不循环
				//				loop: 1000,
								//循环方向
								loopDir: -1,
								//换到该页时才加载
								lazyLoad: true,
								//填充内容
								pages:html ,
								//跟随手指
								isFollow: true, 
								//动画前
								beforechange: function(i){
									console.log('before',i);
								},
								//动画后
								afterchange: function(i){
									console.log('after',i);
								}
							}
						);
 
		</script>
	</body>
</html>
